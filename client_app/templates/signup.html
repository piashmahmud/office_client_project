   <style>
    .header {
        padding: 1px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 20px;
      }

    
      .form-center {
        display:flex;
        justify-content: center;
        background: #6ea9e7;
        border: 5px solid #53687E;
        }

    </style>


  <body>

    <div class="header">
        <h1>EIC RED-TEAM PROJECT DASHBOARD</h1>
        <h3>Sign Up</h3>
    </div>

    <div class="form-center">
        <form action="/signup" method="post">
            {% csrf_token %}

        <div class="mb-3">
                <label for="" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" required>
        </div>
            
        <div class="mb-3">
            <label for="" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" required>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" required>
        </div>

       <!-- <div class="mb-3">
          <label for="ending_date" class="form-label">Ending Date</label>
          <input type="date" format="yyyy-mm-dd" class="form-control" id="ending_date" name="ending_date" value="{{ ending_date }}">
        </div>

        <div class="mb-3">
          <label for="scope" class="form-label">Scope</label>
          <input type="text" class="form-control" id="scope" name="scope" value="{{ scope }}">
        </div>

        <div class="mb-3">
            <label for="project_status" class="form-label">Project Status</label>
            <input type="number" class="form-control" id="project_status" name="project_status" value="{{ project_status }}">
        </div>

        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="text" class="form-control" id="deadline" name="deadline" value="{{ deadline }}">
        </div> -->



        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
